<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="faviconnike.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>
<body>
	<div class="ba-container">
		<div class="ba-logo">
			<a href="#">
				<img src="img/logo.png" alt="Logo">
			</a>
		</div>
		<!-- /.ba-logo -->
		<div class="ba-product">
			<div class="ba-product__image">
				<img src="img/Nike-SB.png" alt="Nike">
			</div>
			<!-- /.ba-product__image -->
			<div class="ba-product__info">
				<h2 class="ba-product__title">
					Nike SB Stefan Janoski Max
				</h2>
			</div>
			<!-- /.ba-product__info -->
			<div class="ba-product__discription">
				<h4>Unisex Skateboarding Shoe</h4>
			</div>
			<!-- /.ba-product__discription -->
			<div class="ba-rating">
				<img src="img/stars.png" alt="Nike">
			</div>
				<!--form-->
			<form action="#" method="post">
				<div class="ba-sizes">
					<select>
						<option>Size</option>
					</select>
					<select>
						<option>Qty</option>
					</select>
				</div>
				<button class="ba-button" type="submit">
					Add to cart
				</button>
			</form>
			<!--/form-->
		</div>
		<!-- /.ba-product -->
	</div>
	<!-- /.ba-container -->

</body>
</html>
